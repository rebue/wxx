debug: true

server:
  port: 20080

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    com.netflix.discovery: warn
    org.apache.http.impl.conn: warn
    com.netflix.loadbalancer: warn
    
spring:
  thymeleaf:
    # 将模板文件配置在jar包外部，为jar包当前所在的路径的相对位置
    prefix: classpath:./templates/
  cloud:
    config:
      enabled: false
  rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: guest
      password: guest
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/wxx?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    username: wxx
    password: wxx
  redis:
    # 最大实例数
    maxTotal: 100
    # 最大空闲实例数
    maxIdle: 10
    # (创建实例时)最大等待时间
    maxWaitMillis: 10000
    # (创建实例时)是否验证
    testOnBorrow: false
    # 集群类型 (Single,RedisCluster)
    clusterType: Single
    # Single类型需要配置连接Redis的host和port
    host: 127.0.0.1
    port: 6379
  thymeleaf:
    cache: false
    